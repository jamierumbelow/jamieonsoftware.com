<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Gentium+Book+Basic' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body class="full-post">
    <div class="content wrap">
      <header>
        <p>
          <a href="{{ site.url }}">
            &larr; back to homepage
          </a>
        </p>
      </header>

      <section class="posts">
        <article class="post text">
          <header>
            <h2 class="post-title"><a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a></h2>
            <p>
              <strong>tags:</strong>
              {{ page.tags | join: ", " }}
            </p>
          </header>

          <div class="post-content">
            {{ page.content }}
          </div>
          <footer class="post-meta">
            <span>{{ page.date | date: "%l:%M%P. %B %e, %Y." }}</span>
            {{ page.location }}
          </footer>
        </article>
      </section>
    </div>

    <footer>
      <p>est. 2009, reset 2019. written in London. powered by Jekyll.</p>
    </footer>
  </body>
</html>
